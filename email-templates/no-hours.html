<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Harvest Report</title>
    <style>
        /* Reset styles */
        body,
        table,
        td,
        p,
        a {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        body {
            background-color: #fdfcfb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1D1E1C;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .email-container {
            max-width: 640px;
            margin: 0 auto;
            background-color: #fdfcfb;
            padding: 40px 20px;
        }

        .content-card {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            display: inline-block;
            vertical-align: middle;
        }

        .logo-text {
            color: #1D1E1C;
            font-size: 18px;
            font-weight: 700;
            display: inline-block;
            vertical-align: middle;
        }

        .report-title {
            font-size: 28px;
            font-weight: 700;
            color: #1D1E1C;
            text-align: left;
            margin-bottom: 8px;
        }

        .date-range {
            font-size: 16px;
            color: #1D1E1C;
            text-align: left;
            margin-bottom: 24px;
        }

        .motivational-message {
            text-align: left;
            margin-bottom: 16px;
            font-size: 16px;
            color: #1D1E1C;
        }

        .star-icon {
            color: #F06621;
            display: inline-block;
            margin-right: 4px;
        }

        .cta-link {
            text-align: left;
            margin-bottom: 32px;
        }

        .cta-link a {
            color: #1d1e1c;
            text-decoration: underline;
            font-size: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1D1E1C;
            margin-bottom: 16px;
        }

        .capacity-text {
            font-size: 14px;
            color: #666666;
            float: right;
        }

        .progress-bar-container {
            width: 100%;
            height: 24px;
            background-color: #E5E5E5;
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }

        .legend {
            margin-top: 12px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            display: inline-block;
            margin-right: 8px;
        }

        .legend-label {
            font-size: 14px;
            color: #1D1E1C;
        }

        .legend-value {
            font-size: 14px;
            color: #1D1E1C;
            font-weight: 500;
        }

        .chart-container {
            margin: 10px 0 24px 0;
        }

        .bar-chart {
            position: relative;
            margin-bottom: 24px;
        }

        .bar-chart-hours {
            font-size: 12px;
            color: #1D1E1C;
            margin-top: 4px;
            font-weight: 600;
        }

        .project-name {
            font-size: 14px;
            color: #1D1E1C;
            font-weight: 500;
        }

        .project-company {
            font-size: 12px;
            color: #666666;
        }

        .footer {
            text-align: left;
            font-size: 14px;
            color: #666666;
            margin-top: 32px;
            line-height: 1.6;
        }

        .footer-link {
            color: #1d1e1c;
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                padding: 20px 10px;
            }

            .content-card {
                padding: 20px;
            }

            .report-title {
                font-size: 24px;
            }

            .section-title {
                font-size: 16px;
            }

            .capacity-text {
                float: none;
                display: block;
                margin-bottom: 8px;
            }
        }
    </style>
</head>

<body>
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
        style="background-color: #fff8f1;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
                    style="max-width: 520px;">
                    <!-- Header -->
                    <tr>
                        <td align="left" style="padding-bottom: 20px;">
                            <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="left" valign="middle">
                                        <!-- Clock Icon - Replace YOUR_IMAGE_URL with your hosted clock icon PNG (35x35px) -->
                                        <img src="./logo.png" width="160px" alt="MD Hourlog"
                                            style="display: block; border: 0;" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Report Title -->
                    <tr align="left">
                        <td align="left">
                            <h1 class="report-title"
                                style="font-size: 28px; font-weight: 700; color: #1D1E1C; margin: 0;">
                                Your Weekly Harvest Report
                            </h1>
                        </td>
                    </tr>

                    <!-- Date Range -->
                    <tr align="left">
                        <td align="left" style="padding-bottom: 24px;">
                            <p class="date-range" style="font-size: 20px; font-weight: 600; color: #1D1E1C; margin: 0;">
                                15 - 21 Dec 2025
                            </p>
                        </td>
                    </tr>

                    <!-- Tasks Section -->
                    <tr>
                        <td>
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
                                style="background-color: #FFFFFF; border-radius: 8px; padding: 24px; margin-top: 15px;">
                                <tr>
                                    <td>
                                        No hours were tracked last week.<br/>
                                        When you track time, you'll see a summary report here.
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td>
                            <div class="footer"
                                style="text-align: left; font-size: 14px; color: #666666; margin-top: 32px; line-height: 1.6;">
                                <p style="margin: 0 0 8px 0;">
                                    This report was generated from your Multidots account on 22/12/2025 at 1:38pm.
                                    Something doesn't look right? <a href="#" class="footer-link"
                                        style="color: #1d1e1c; text-decoration: underline;">Edit your timesheet</a>
                                </p>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
